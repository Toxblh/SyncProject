<html>
<head>
  <meta charset="UTF-8">
  <title>SyncProject</title>
</head>
<body>

<!-- DEBUG MODE -->
  DEBUG: <br>
  <pre id="debug"></pre>
  LOG: <br>
  <div id="log"></div>
<!-- / DEBUG MODE -->


  Audio <br>
  <audio id="audio" src="" controls=""></audio> <br>

  Video <br>
  <video id="video" src="" poster="posterimage.jpg" controls=""></video> <br>

  URL server: <br>
  <textarea name="url" cols="50">ws://localhost:8000/</textarea> <br>

  Audio_BLOCK <br>
  <input type="text" name="src_a" value="test.mp3"><br>
  <input type="button" name=master value="Set MASTER" onClick="setMaster();">
  <input type="button" name=setSRC value="set SRC" onClick="setSRC();">
  <input type="button" name=play_a value="Play" onClick="play_a();">
  <input type="button" name=play_b value="Pause" onClick="pause_a();">
  <input type="button" name=play_b value="Vol +" onClick="vol_up_a();">
  <input type="button" name=play_b value="Vol -" onClick="vol_down_a();">
  <br>
  <input type="button" name=disconnectButton value="Disconnect" onClick="doDisconnect();">
  <input type="button" name=connectButton value="Connect" onClick="doConnect();">
  <input type="button" name=connectButton value="testMess" onClick="testMess();">

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
